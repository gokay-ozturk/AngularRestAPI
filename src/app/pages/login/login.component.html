<div id="bg">
</div>

<div class="offcanvas offcanvas-end show" data-bs-backdrop="static" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
  <div class="offcanvas-header px-5">
    <div class="mb-3">
      <i class="fas fa-cat fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
      <span class="h1 fw-bold mb-0">WEBSITEAPP</span>
    </div>
  </div>
  <div class="offcanvas-body px-5">

    <mat-form-field class="w-100 my-3">
      <input matInput placeholder="Kullanıcı Adı" text="email" type="email" id="useremail"/>
    </mat-form-field>

    <mat-form-field class="w-100 my-3">
      <input matInput placeholder="Şifre" text="password" type="password" id="userpassword"/>
    </mat-form-field>

    <mat-checkbox class="mb-4" color="primary">Beni Hatırla</mat-checkbox>

    <button mat-raised-button color="primary" class="mb-4 btn w-100" type="button" routerLink="/">Giriş Yap</button>

      <p class="small mb-4"><a class="text-muted" href="#!">Şifrenizi mi unuttunuz?</a></p>

      <p>
        Hesabınız yok mu?
        <a href="/register" class="link-info">Kayıt olun</a>
      </p>

  </div>
</div>
