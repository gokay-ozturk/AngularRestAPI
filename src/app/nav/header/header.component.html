
<mat-toolbar color="primary">
  <div class="container py-3">
    <button type="button" mat-icon-button data-bs-target="#offcanvasScrolling" data-bs-toggle="offcanvas" class="mt-3">
      <mat-icon>menu</mat-icon>
    </button>
    <div style="float: right;">
      <mat-form-field class="fs-6 text-sm mt-1">
        <input class="text-center text-sm" matInput type="search" placeholder="Arama Yap">
      </mat-form-field>
      <button mat-raised-button style="margin-right: 15px;">
        <mat-icon>search</mat-icon>
      </button>
      <button routerLink="/login" mat-raised-button color="warn">Giri≈ü Yap</button>
    </div>
  </div>
</mat-toolbar>

<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="0" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Colored with scrolling</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <p>Try scrolling the rest of the page to see this option in action.</p>
  </div>
</div>
